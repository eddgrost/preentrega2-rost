<title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./imagenes/favicon-32x32.png"
    <link rel="icon" href="../imagenes/favicon-32x32.png">
</head>
<body>
    <fieldset>
      <div class="container">
        <div class="form-container">
            <fieldset>
                <form>
                    <div class="mb-3 text-white p-1">
                        <label for="nombreyapellido" class="form-label">Nombre y apellido</label>
                        <input type="text" class="form-control" placeholder="Juanito Caminante" id="nombreyapellido" aria-describedby="Nombre y Apellido">
                        <div id="nombreyapellido" class="form-text"></div>
                    </div>
                    <div class="mb-3 text-white p-1">
                        <label for="exampleInputEmail1" class="form-label">Dirección de Email</label>
                        <input type="email" class="form-control" placeholder="johnywalker@gmail.com" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3 text-white">
                      <label for="comentarios" class="form-label">Comentarios</label> 
                      <textarea class="form-control" name="comentarios" id="comentarios" rows="3" placeholder="Escribe tus comentarios aquí..."></textarea>
                  </div>
                    <div class="text-center">
                    <button type="submit" class="btn btn-warning">Enviar</button>
                  </div>
                </form>
            </fieldset>
        </div>
    </div>
    </fieldset>
